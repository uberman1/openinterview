name: E2E Tests
on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Start server (background)
        env:
          NODE_ENV: test
        run: |
          (npm start &)
          for i in {1..90}; do
            curl -fsS http://localhost:5000/api/v1/scheduler/test && break
            echo "Waiting for server... ($i/90)"
            sleep 1
          done

      - name: Run E2E tests (node:test)
        env:
          TEST_BASE_URL: http://localhost:5000
        run: node --test tests/*.e2e.test.mjs
