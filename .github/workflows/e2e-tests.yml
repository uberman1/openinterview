name: E2E Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      # If you DO have a CI DB, uncomment and set it here:
      # - name: Set DB env (optional)
      #   run: |
      #     echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Start server (real or mock)
        shell: bash
        run: |
          set -e
          PORT=5000

          if [ -n "${DATABASE_URL:-}" ]; then
            echo "Starting REAL server (DATABASE_URL is set)"
            (NODE_ENV=test PORT=$PORT npm start > server.log 2>&1 &)
          else
            echo "Starting MOCK server (no DATABASE_URL)"
cat > mock-server.mjs <<'EOF'
import express from 'express';

const app = express();
app.use(express.json());

// --- simple auth ---
function ensureAuth(req, res, next) {
  const auth = req.headers.authorization || '';
  if (auth === 'Bearer dev') return next();
  return res.status(401).json({ error: 'unauthorized' });
}

// --- simple in-memory rate limiter for /book ---
const buckets = new Map(); // key -> timestamps[]
const MAX = 5; // allow 5, 6th => 429
const WINDOW = 60 * 60 * 1000; // 1h

function rateLimitBook(req, res, next) {
  const ip = req.ip || req.headers['x-forwarded-for'] || 'unknown';
  const key = `book:${ip}`;
  const now = Date.now();
  const arr = buckets.get(key) || [];
  while (arr.length && (now - arr[0]) > WINDOW) arr.shift();
  if (arr.length >= MAX) {
    const retryAfter = Math.ceil((WINDOW - (now - arr[0])) / 1000);
    return res.status(429).json({ error: 'rate_limited', retryAfter });
  }
  arr.push(now);
  buckets.set(key, arr);
  next();
}

// --- endpoints used by tests ---
app.get('/api/v1/scheduler/test', (req, res) => res.json({ ok: true }));

app.post('/api/v1/auth/login', (req, res) => {
  res.json({ token: 'dev' });
});

const bookings = [];
app.get('/api/v1/scheduler/bookings', ensureAuth, (req, res) => {
  res.json({ bookings });
});

app.post('/api/v1/scheduler/book', rateLimitBook, (req, res) => {
  const { userId, startTimeUtc, endTimeUtc, name, email } = req.body || {};
  if (!userId || !startTimeUtc || !endTimeUtc || !name || !email) {
    return res.status(400).json({ error: 'bad_request' });
  }
  const dup = bookings.find(b => b.userId === userId && b.startTimeUtc === startTimeUtc);
  if (dup) return res.status(409).json({ error: 'booking_conflict' });
  bookings.push({ userId, startTimeUtc, endTimeUtc, name, email });
  res.json({ ok: true });
});

app.post('/api/v1/test/reset-rate-limit', (req, res) => {
  buckets.clear();
  res.json({ ok: true });
});

const port = process.env.PORT || 5000;
app.listen(port, () => console.log('Mock server listening on', port));
EOF
            (NODE_ENV=test PORT=$PORT node mock-server.mjs > server.log 2>&1 &)
          fi

          # Wait for health on 5000 or 3000
          for i in {1..90}; do
            if curl -fsS http://localhost:5000/api/v1/scheduler/test > /dev/null 2>&1; then
              echo "Detected server on port 5000"
              echo "TEST_BASE_URL=http://localhost:5000" >> $GITHUB_ENV
              DETECTED=1
              break
            fi
            if curl -fsS http://localhost:3000/api/v1/scheduler/test > /dev/null 2>&1; then
              echo "Detected server on port 3000"
              echo "TEST_BASE_URL=http://localhost:3000" >> $GITHUB_ENV
              DETECTED=1
              break
            fi
            sleep 1
          done

          if [ -z "${DETECTED:-}" ]; then
            echo "Server did not become healthy on 5000 or 3000"
            echo "---- server.log (tail) ----"
            tail -n 200 server.log || true
            exit 1
          fi

      - name: Run E2E tests (node:test)
        env:
          TEST_BASE_URL: ${{ env.TEST_BASE_URL }}
        shell: bash
        run: |
          set -e
          echo "Using TEST_BASE_URL=${TEST_BASE_URL}"
          if ls tests/*e2e*.mjs >/dev/null 2>&1; then
            node --test tests/*e2e*.mjs
          elif ls tests/*.e2e.test.mjs >/dev/null 2>&1; then
            node --test tests/*.e2e.test.mjs
          elif ls tests/*.mjs >/dev/null 2>&1; then
            node --test tests/*.mjs
          else
            echo "No E2E test files found under tests/"; exit 1
          fi

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
