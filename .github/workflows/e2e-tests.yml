name: E2E Tests

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Start server (background)
        env:
          NODE_ENV: test
          PORT: 5000
        run: |
          set -e
          (npm start > server.log 2>&1 &)
          # wait up to 90s for health endpoint
          for i in {1..90}; do
            if curl -fsS http://localhost:5000/api/v1/scheduler/test > /dev/null 2>&1; then
              echo "Server is up."
              break
            fi
            echo "Waiting for server... ($i/90)"
            sleep 1
          done

      - name: Run E2E tests (node:test)
        env:
          TEST_BASE_URL: http://localhost:5000
        shell: bash
        run: |
          set -e
          if ls tests/*e2e*.mjs >/dev/null 2>&1; then
            node --test tests/*e2e*.mjs
          elif ls tests/*.e2e.test.mjs >/dev/null 2>&1; then
            node --test tests/*.e2e.test.mjs
          elif ls tests/*.mjs >/dev/null 2>&1; then
            # fallback (runs all mjs tests in tests/)
            node --test tests/*.mjs
          else
            echo "No E2E test files found under tests/"; exit 1
          fi

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
