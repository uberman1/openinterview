<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OpenInterview – Profile v2</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#141414",
          "background-light": "#f7f7f7",
          "background-dark": "#191919",
          "foreground-light": "#141414",
          "foreground-dark": "#f7f7f7",
          "subtle-light": "#e5e5e5",
          "subtle-dark": "#2a2a2a"
        },
        fontFamily: { sans: ["Inter", "ui-sans-serif","system-ui","sans-serif"] },
        borderRadius: { "2xl":"1.25rem" }
      }
    }
  }
</script>
<style>
  html, body { font-family: Inter, ui-sans-serif, system-ui, sans-serif; }
</style>

</head>
<body class="bg-background-light text-foreground-light">
  <header class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b border-neutral-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./profiles_v2.html" class="text-sm underline hover:no-underline">&larr; All Profiles</a>
      <h1 id="hdr-name" class="text-lg font-semibold">Profile</h1>
      <div></div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <section class="grid grid-cols-1 md:grid-cols-5 gap-4 items-start">
      <!-- Left: Video -->
      <div class="md:col-span-3">
        <div class="rounded-2xl overflow-hidden border border-neutral-200 bg-white">
          <div class="aspect-video">
            <iframe id="video" class="w-full h-full" src="" title="Interview Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          </div>
        </div>
        <div class="h-3"></div>
        <!-- Scrolling sections under video -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div class="rounded-2xl border border-neutral-200 bg-white p-4 max-h-72 overflow-auto">
            <h2 class="font-semibold mb-2">Experience</h2>
            <ul id="experience" class="space-y-3 text-sm"></ul>
          </div>
          <div class="rounded-2xl border border-neutral-200 bg-white p-4 max-h-72 overflow-auto">
            <h2 class="font-semibold mb-2">Highlights</h2>
            <ul id="highlights" class="list-disc list-inside text-sm space-y-1"></ul>
          </div>
        </div>
      </div>

      <!-- Right: Profile meta & resume/links -->
      <aside class="md:col-span-2 flex flex-col gap-3">
        <div class="rounded-2xl border border-neutral-200 bg-white p-4">
          <div class="flex items-center gap-3">
            <div id="avatar" class="h-12 w-12 rounded-full bg-neutral-100 flex items-center justify-center text-neutral-600 font-semibold"></div>
            <div>
              <h2 id="name" class="text-lg font-semibold leading-tight">Name</h2>
              <p id="title" class="text-sm text-neutral-600">Title</p>
              <p id="location" class="text-xs text-neutral-500">Location</p>
            </div>
          </div>
          <p id="about" class="mt-3 text-sm text-neutral-800"></p>
          <div id="skills" class="mt-3 flex flex-wrap gap-2 text-xs"></div>
        </div>
        <div class="rounded-2xl border border-neutral-200 bg-white p-4">
          <h3 class="font-semibold mb-2">Links</h3>
          <div id="links" class="flex flex-col gap-2 text-sm"></div>
        </div>
        <div class="rounded-2xl border border-neutral-200 bg-white p-4">
          <h3 class="font-semibold mb-2">Resume</h3>
          <a id="resume" href="#" class="inline-flex items-center rounded-xl border border-neutral-300 px-3 py-2 text-sm hover:bg-neutral-50">Download Resume</a>
        </div>
        <div class="rounded-2xl border border-neutral-200 bg-white p-4">
          <h3 class="font-semibold mb-2">Availability</h3>
          <div id="availability" class="text-sm text-neutral-700"></div>
        </div>
      </aside>
    </section>
  </main>

  <script>
    function initials(name) {
      return name.split(' ').map(p=>p[0]).slice(0,2).join('').toUpperCase();
    }
    async function loadProfiles() {
      const res = await fetch('./data/profiles.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('profiles.json failed to load');
      return res.json();
    }
    function byId(id) { return document.getElementById(id); }

    (async function init() {
      const id = new URLSearchParams(location.search).get('profileId');
      const all = await loadProfiles();
      const p = all.find(x => x.id === id) || all[0];
      if (!p) return;

      byId('hdr-name').textContent = p.name;
      byId('name').textContent = p.name;
      byId('title').textContent = p.title;
      byId('location').textContent = p.location;
      byId('about').textContent = p.about || '';
      byId('avatar').textContent = initials(p.name);
      document.getElementById('video').src = p.video || '';

      const skillsHost = byId('skills');
      (p.skills||[]).forEach(s=>{
        const tag = document.createElement('span');
        tag.className = 'px-2 py-1 rounded-full border border-neutral-300';
        tag.textContent = s;
        skillsHost.appendChild(tag);
      });

      const linksHost = byId('links');
      (p.links||[]).forEach(l=>{
        const a = document.createElement('a');
        a.href = l.href;
        a.textContent = l.label;
        a.className = 'underline hover:no-underline';
        a.target = '_blank';
        linksHost.appendChild(a);
      });

      const expHost = byId('experience');
      (p.experience||[]).forEach(e=>{
        const li = document.createElement('li');
        const role = document.createElement('div');
        role.className = 'font-medium';
        role.textContent = (e.role || '') + ' – ' + (e.company || '');
        const dates = document.createElement('div');
        dates.className = 'text-xs text-neutral-500';
        dates.textContent = e.dates || '';
        const sum = document.createElement('p');
        sum.className = 'text-sm mt-1';
        sum.textContent = e.summary || '';
        li.appendChild(role);
        li.appendChild(dates);
        li.appendChild(sum);
        expHost.appendChild(li);
      });

      const hiHost = byId('highlights');
      (p.highlights||[]).forEach(h=>{
        const li = document.createElement('li');
        li.textContent = h;
        hiHost.appendChild(li);
      });

      const avail = byId('availability');
      const tz = (p.availability && p.availability.timezone) ? p.availability.timezone : 'America/New_York';
      const slots = (p.availability && p.availability.slots) ? p.availability.slots : [];
      const tzDiv = document.createElement('div');
      tzDiv.className = 'text-xs text-neutral-500 mb-1';
      tzDiv.textContent = 'Timezone: ' + tz;
      avail.appendChild(tzDiv);
      const ul = document.createElement('ul');
      ul.className = 'list-disc list-inside space-y-1';
      slots.forEach(s=>{
        const li = document.createElement('li');
        li.textContent = s;
        ul.appendChild(li);
      });
      avail.appendChild(ul);

      const resume = byId('resume');
      resume.href = p.resume_url || '#';
      resume.setAttribute('download', '');
    })().catch(e => {
      console.error(e);
    });
  </script>
</body>
</html>
