<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Editor (Dev Integrated)</title>
  <link rel="stylesheet" href="/css/tailwind.css"/>
  <script src="/js/safe-render-shim.js"></script>
  <style>
    html, body { background: #f7f7f7; }
    * { animation: none !important; transition: none !important; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-primary">
  <header class="flex items-center justify-between border-b border-primary/10 px-10 py-4">
    <div class="flex items-center gap-3">
      <div class="h-6 w-6">
        <svg viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M44 11.27c0 2.74-4.16 5.12-10.31 6.36C39.84 19.87 44 22.26 44 25c0 2.74-4.16 5.12-10.31 6.36C39.84 32.6 44 34.99 44 37.73 44 41.74 35.05 45 24 45S4 41.74 4 37.73c0-2.74 4.16-5.12 10.31-6.36C8.16 29.12 4 26.74 4 25c0-2.74 4.16-5.12 10.31-6.36C8.16 17.12 4 14.74 4 11.73 4 7.72 12.95 4.45 24 4.45S44 7.72 44 11.73Z"/></svg>
      </div>
      <h1 class="text-lg font-bold">OpenInterview.me</h1>
    </div>
    <nav class="flex items-center gap-6 text-sm">
      <a class="text-primary/70 hover:text-primary">Home</a>
      <a class="text-primary/70 hover:text-primary">Explore</a>
      <a class="text-primary dark:text-white font-medium">My Profile</a>
    </nav>
  </header>

  <main class="px-40 py-12">
    <div class="mx-auto max-w-[960px]">
      <div class="flex items-start justify-between mb-8">
        <div>
          <h2 class="text-4xl font-bold tracking-tight">Profile Editor (Dev Integrated)</h2>
          <p class="text-primary/60">Dev-friendly page using the same DOM hooks as the real editor. Promote to prod later by swapping scripts.</p>
        </div>
        <div class="w-20 h-20 rounded-full bg-gray-200" id="avatar-dev"></div>
      </div>

      <section data-editor-root id="editor-root" class="grid grid-cols-3 gap-8">
        <div class="col-span-2 space-y-6">
          <div class="rounded border border-primary/10 bg-white p-6">
            <label class="block text-sm font-medium mb-2">Full Name</label>
            <input id="name" class="w-full h-11 rounded border border-gray-300 px-3 text-sm" placeholder="Jane Doe"/>
          </div>

          <div class="rounded border border-primary/10 bg-white p-6">
            <label class="block text-sm font-medium mb-2">Headline</label>
            <input id="headline" class="w-full h-11 rounded border border-gray-300 px-3 text-sm" placeholder="Senior Frontend Engineer"/>
          </div>

          <div class="rounded border border-primary/10 bg-white p-6">
            <label class="block text-sm font-medium mb-2">Summary</label>
            <textarea id="summary" class="w-full min-h-32 rounded border border-gray-300 p-3 text-sm" placeholder="Brief bio..."></textarea>
          </div>

          <div class="flex items-center gap-4 justify-end">
            <button id="btnPreview" class="text-primary/70 hover:text-primary">Preview</button>
            <button id="btnPublish" class="text-primary/70 hover:text-primary">Publish</button>
            <button id="btnShare" class="text-primary/70 hover:text-primary">Share</button>
            <button id="btnSave" class="rounded bg-primary text-white px-4 h-10 font-semibold">Save &amp; Return</button>
          </div>
        </div>

        <aside class="col-span-1 space-y-6">
          <div class="rounded border border-primary/10 bg-white p-6">
            <p class="text-sm font-medium mb-2">Cover Image</p>
            <div class="h-28 rounded bg-gray-100"></div>
          </div>
          <div class="rounded border border-primary/10 bg-white p-6">
            <p class="text-sm font-medium mb-2">Tags</p>
            <div class="flex flex-wrap gap-2">
              <span class="text-xs rounded bg-primary/10 px-2 py-1">Frontend</span>
              <span class="text-xs rounded bg-primary/10 px-2 py-1">React</span>
              <span class="text-xs rounded bg-primary/10 px-2 py-1">UI</span>
            </div>
          </div>
        </aside>
      </section>
    </div>
  </main>

  <script>
    (function(){
      const toast = (msg) => {
        let root = document.getElementById('toastRoot');
        if (!root) { root = document.createElement('div'); root.id='toastRoot'; root.style.position='fixed'; root.style.top='12px'; root.style.left='50%'; root.style.transform='translateX(-50%)'; root.style.zIndex='9999'; document.body.appendChild(root); }
        const el = document.createElement('div');
        el.textContent = msg;
        el.style.cssText = 'margin:6px auto;padding:8px 12px;border-radius:10px;background:#141414;color:#fff;font-weight:600;box-shadow:0 6px 20px rgba(0,0,0,.15)';
        root.appendChild(el); setTimeout(()=>el.remove(), 1600);
      };

      const openPopup = (url) => {
        const w=480,h=620,left=(screen.width-w)/2,top=(screen.height-h)/2;
        const win = window.open(url,'shareWindow',`width=${w},height=${h},top=${top},left=${left},resizable=no,scrollbars=no`);
        if (!win) location.href = url;
      };

      document.getElementById('btnShare')?.addEventListener('click', (e) => {
        e.preventDefault();
        openPopup('/share.html?slug=demo');
      });

      document.getElementById('btnSave')?.addEventListener('click', (e) => {
        e.preventDefault();
        toast('Saved.');
      });

      document.getElementById('btnPublish')?.addEventListener('click', (e) => {
        e.preventDefault();
        toast('Published to public profile.');
      });

      document.getElementById('btnPreview')?.addEventListener('click', (e) => {
        e.preventDefault();
        toast('Preview openingâ€¦');
      });

      try {
        const u = new URL(location.href);
        if (u.searchParams.get('mode') === 'prod') {
          const prodUrl = '/profile_edit_enhanced.html?id=prof_demo_123';
          location.href = prodUrl;
        }
      } catch {}
    })();
  </script>
</body>
</html>
