<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OpenInterview.me - Editable Profile</title>
<link rel="stylesheet" href="/css/tailwind.css"/>
<style>
html,body{visibility:visible!important;opacity:1!important}
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-neutral-50">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
  <div class="layout-container flex h-full grow flex-col">
    <div class="flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">

        <!-- NOTE: Edit/Publish banner removed per spec -->

        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#cccccc] px-6 py-4">
          <div class="flex items-center gap-4 text-primary dark:text-neutral-50">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
            </svg>
            <h1 class="text-xl font-bold leading-tight tracking-tight">OpenInterview.me</h1>
          </div>
          <!-- Save & Return button -->
          <button id="btnSaveReturn" class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-neutral-50 text-sm font-bold leading-normal tracking-wide">
            <span class="truncate">Save &amp; Return</span>
          </button>
        </header>

        <main class="p-6 md:p-10 space-y-12">
          <!-- Profile Name -->
          <section id="profileNameBlock" class="mb-6">
            <label class="flex flex-col w-full max-w-xl">
              <p class="text-base font-medium pb-2 text-primary dark:text-neutral-50">Profile Name</p>
              <input id="profileNameInput" data-testid="input-profile-name" class="form-input rounded-lg border border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark text-primary dark:text-neutral-50 h-12 px-4 focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="e.g. Senior Product Manager Application"/>
              <p class="mt-2 text-xs text-neutral-500 dark:text-neutral-400">This name appears under "My interviews" on the Home page.</p>
            </label>
          </section>

          <div class="border-b border-[#cccccc] dark:border-neutral-700"></div>

          <!-- Availability -->
          <section class="space-y-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
              <h2 class="text-2xl font-bold leading-tight tracking-tight">Set Your Availability</h2>
              <div class="flex items-center gap-2">
                <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ededed] dark:bg-neutral-700 text-primary dark:text-neutral-50 text-sm font-medium leading-normal"><span class="truncate">Revert</span></button>
                <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-neutral-50 text-sm font-bold leading-normal tracking-wide"><span class="truncate">Save</span></button>
              </div>
            </div>

            <!-- ... content trimmed to keep patch concise ... -->

          </section>

          <script type="module" src="/js/profile_edit.bind.js"></script>
          <!-- Save & Return wiring -->
          <script type="module">
            const btn = document.getElementById('btnSaveReturn');
            const redirectToTemplate = () => {
              const id = new URL(location.href).searchParams.get('id');
              const target = id ? `/profile_v4_1_package/public/index.html?id=${encodeURIComponent(id)}`
                                 : '/profile_v4_1_package/public/index.html';
              location.assign(target);
            };
            window.addEventListener('profile:saved', () => redirectToTemplate(), { once: true });
            btn?.addEventListener('click', () => {
              window.dispatchEvent(new CustomEvent('profile:save-request'));
              setTimeout(redirectToTemplate, 700);
            });
          </script>
        </main>
      </div>
    </div>
  </div>
</div>
</body></html>
