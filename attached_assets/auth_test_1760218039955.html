<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Auth Test</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' http://127.0.0.1:8000 https://preview.replit.app">
<style>body{font-family:Inter,system-ui,sans-serif;padding:24px}.hidden{display:none}.btn{padding:8px 12px;border:1px solid #222;background:#000;color:#fff;border-radius:8px;cursor:pointer}input{padding:8px;border:1px solid #ccc;border-radius:8px;width:280px}.row{margin-bottom:12px}</style>
</head>
<body>
<h1>Auth & Session</h1>
<div id="status" role="status" aria-live="polite"></div>
<div class="row"><label for="email">Email</label><br/><input id="email" type="email" autocomplete="email" placeholder="you@example.com"/></div>
<div class="row"><label for="invite">Invite Code</label><br/><input id="invite" type="text" placeholder="ALPHA2025"/></div>
<div class="row"><button id="signup_btn" class="btn">Send Code</button></div>
<div id="verify_group" class="row hidden"><label for="code">Code</label><br/><input id="code" type="text" maxlength="6" placeholder="123456"/><button id="verify_btn" class="btn">Verify & Login</button></div>
<div class="row"><button id="session_btn" class="btn">Check Session</button> <button id="logout_btn" class="btn">Logout</button></div>
<script src="auth.bind.js"></script>
<script type="module" src="/js/nav-patch.js"></script>
<script type="module" src="/js/redirect-shim.js"></script>
</body></html>
