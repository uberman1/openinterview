<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Availability Editor</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Edit Availability</h1>
  <div class="flex gap-2 items-end mb-4">
    <label class="block">Day
      <select id="day" class="border rounded p-2 ml-2">
        <option>Mon</option><option>Tue</option><option>Wed</option><option>Thu</option><option>Fri</option>
      </select>
    </label>
    <label class="block">Time (24h)
      <input id="time" placeholder="09:00" class="border rounded p-2 ml-2"/>
    </label>
    <button id="btnAddSlot" class="px-3 py-2 border rounded">Add</button>
  </div>
  <ul id="slotsList" class="list-disc pl-6 mb-6"></ul>
  <button id="btnSaveAvailability" class="px-4 py-2 bg-black text-white rounded">Save</button>

  <script type="module" src="/js/data-store.js"></script>
  <script type="module" src="/js/availability.js"></script>
</body>
</html>
