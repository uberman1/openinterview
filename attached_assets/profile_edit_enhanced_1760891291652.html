<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OpenInterview.me - Editable Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      extend: {
        colors: {
          "primary": "#141414",
          "background-light": "#f7f7f7",
          "background-dark": "#191919",
        },
        fontFamily: { "display": ["Inter", "sans-serif"] },
        borderRadius: { "DEFAULT": "0.375rem","lg": "0.5rem","xl": "0.75rem","full": "9999px" },
      },
    },
  }
</script>
<style>.material-symbols-outlined{font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24}</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-neutral-50">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
  <div class="layout-container flex h-full grow flex-col">
    <div class="flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#cccccc] px-6 py-4">
          <div class="flex items-center gap-4 text-primary dark:text-neutral-50">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
            </svg>
            <h1 class="text-xl font-bold leading-tight tracking-tight">OpenInterview.me</h1>
          </div>
          <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-neutral-50 text-sm font-bold leading-normal tracking-wide" data-testid="button-save-profile">
            <span class="truncate">Save Profile</span>
          </button>
        </header>

        <main class="p-6 md:p-10 space-y-12">
          <!-- Auto-populate with Resume -->
          <section id="resumeImport" class="p-6 bg-background-light dark:bg-neutral-800/50 rounded-lg border border-neutral-200 dark:border-neutral-700 space-y-4">
            <h2 class="text-lg font-semibold leading-tight tracking-tight">Auto-populate with Resume</h2>
            <p class="text-neutral-600 dark:text-neutral-400 text-sm">Select an existing resume or upload a new one to automatically fill out your profile.</p>
            <div class="relative">
              <select id="resumeSourceSelect" class="form-select w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-base pr-10">
                <option selected="">Select a resume</option>
                <option>resume_john_doe_2023.pdf</option>
                <option>Product_Manager_Resume.pdf</option>
                <option value="add_new">-- Add new resume --</option>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <span class="material-symbols-outlined text-neutral-500">expand_more</span>
              </div>
            </div>
            <div id="resumeDropArea" class="mt-4 flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-neutral-300 dark:border-neutral-600 p-6 text-center h-24">
              <div class="flex flex-col items-center justify-center gap-2 text-neutral-600 dark:text-neutral-400">
                <span class="material-symbols-outlined text-3xl">upload_file</span>
                <p class="text-sm font-medium">Drag &amp; drop a new resume here, or <button id="resumeBrowseBtn" class="font-semibold text-primary dark:text-neutral-50 underline">browse</button></p>
              </div>
              <input id="resumeFileInput" type="file" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" class="hidden" />
            </div>
          </section>

          <div class="border-b border-[#cccccc] dark:border-neutral-700"></div>

          <!-- Video placeholder under resume section -->
          <section class="space-y-6">
            <div class="flex flex-col items-center justify-center bg-neutral-200 dark:bg-neutral-800 rounded-lg p-8 aspect-video w-full">
              <div class="flex flex-col items-center gap-4 text-center">
                <span class="material-symbols-outlined text-6xl text-neutral-500 dark:text-neutral-400">videocam</span>
                <p class="text-neutral-600 dark:text-neutral-300">Your video will appear here.</p>
                <button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#ededed] dark:bg-neutral-700 text-primary dark:text-neutral-50 text-sm font-medium leading-normal gap-2">
                  <span class="material-symbols-outlined text-xl">upload</span>
                  <span class="truncate">Upload Video</span>
                </button>
              </div>
            </div>
          </section>

          <div class="border-b border-[#cccccc] dark:border-neutral-700"></div>

          <!-- (rest of the page remains unchanged in your codebase) -->

          <script type="module" src="/js/data-store.js"></script>
          <script type="module" src="/js/profile_edit.bind.js"></script>
        </main>
      </div>
    </div>
  </div>
</div>
</body></html>
