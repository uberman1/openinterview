<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OpenInterview.me Email Template</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#141414",
              "background-light": "#f7f7f7",
              "background-dark": "#191919",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col max-w-[960px] flex-1 bg-white dark:bg-black border border-neutral-200 dark:border-neutral-800 rounded-lg">
<header class="p-6 sm:p-8 border-b border-neutral-200 dark:border-neutral-800">
<p class="text-primary dark:text-neutral-50 text-xl font-bold font-display">OpenInterview.me</p>
</header>
<main class="p-6 sm:p-8">
<div class="flex flex-col gap-6">
<div>
<p class="text-primary dark:text-neutral-50 text-3xl sm:text-4xl font-black leading-tight tracking-[-0.033em] min-w-72 font-display">You're Invited to View an Interview</p>
</div>
<div>
<p class="text-primary dark:text-neutral-300 text-base font-normal leading-normal font-display">Hello,</p>
</div>
<div>
<p class="text-primary dark:text-neutral-300 text-base font-normal leading-normal font-display">[Sender Name] has shared a video interview with you on OpenInterview.me.</p>
</div>
<div class="border-t border-neutral-200 dark:border-neutral-800 my-4"></div>
<div class="bg-background-light dark:bg-background-dark p-6 rounded-lg">
<p class="text-primary dark:text-neutral-300 text-base font-normal italic leading-normal font-display">[Sender's message will be displayed here]</p>
</div>
<div class="flex py-3 justify-start">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-neutral-50 text-base font-bold leading-normal tracking-[0.015em] font-display hover:bg-opacity-90 transition-opacity">
<span class="truncate">View Interview</span>
</button>
</div>
</div>
</main>
<footer class="p-6 sm:p-8 border-t border-neutral-200 dark:border-neutral-800 mt-auto">
<div class="text-center text-xs text-neutral-500 dark:text-neutral-400 font-display">
<a class="hover:underline" href="#">OpenInterview.me</a> | <a class="hover:underline" href="#">Unsubscribe</a>
<p class="mt-2">123 Minimalist St, Suite 101, Executive City, 12345</p>
</div>
</footer>
</div>
</div>
</div>
</div>
</body></html>
