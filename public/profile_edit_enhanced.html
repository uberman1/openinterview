<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OpenInterview.me - Edit Profile</title>
<link rel="stylesheet" href="/css/tailwind.css"/>
<script src="/js/safe-render-shim.js"></script>
<style>
html,body{visibility:visible!important;opacity:1!important}
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-neutral-50">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
  <div class="layout-container flex h-full grow flex-col">
    <div class="flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-6xl flex-1">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#cccccc] px-6 py-4">
          <div class="flex items-center gap-4 text-primary dark:text-neutral-50">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
            </svg>
            <h1 class="text-xl font-bold leading-tight tracking-tight">OpenInterview.me</h1>
          </div>
          <div class="flex items-center gap-3">
            <button data-testid="button-save-profile" class="flex min-w-[100px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-[#ededed] dark:bg-neutral-700 text-primary dark:text-neutral-50 text-sm font-medium leading-normal">
              <span class="truncate">Save Profile</span>
            </button>
            <button id="btnSaveReturn" data-testid="button-save-return" class="flex min-w-[120px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-neutral-50 text-sm font-bold leading-normal tracking-wide">
              <span class="truncate">Save &amp; Return</span>
            </button>
          </div>
        </header>
        <main class="p-6 md:p-10 space-y-12">
          <section id="availability-section" class="space-y-6">
            <h2 class="text-2xl font-bold">Availability</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-6">
                <div class="space-y-4">
                  <h3 class="font-semibold">Your Time Zone</h3>
                  <div>
                    <div class="relative">
                      <select class="form-select w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-base pr-10">
                        <option selected="">UTC -05:00 Eastern Time</option>
/option>
                        <option>UTC +01:00 Central European Time</option>
                        <option>UTC +08:00 China Standard Time</option>
                      </select>
                    </div>
                  </div>
                  <div class="border rounded-lg border-[#cccccc] dark:border-neutral-700 overflow-hidden">
                    <div class="divide-y divide-[#cccccc] dark:divide-neutral-700">
                      <div class="p-4 flex items-center gap-4 bg-background-light dark:bg-background-dark">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="sun" type="checkbox"/><label class="font-medium" for="sun">SUN</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="mon" type="checkbox"/><label class="font-medium" for="mon">MON</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                        <button class="flex items-center gap-1 text-sm font-medium text-primary dark:text-neutral-50 hover:text-primary/80 dark:hover:text-neutral-300"><svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg><span>Add Block</span></button>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="tue" type="checkbox"/><label class="font-medium" for="tue">TUE</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                        <button class="flex items-center gap-1 text-sm font-medium text-primary dark:text-neutral-50 hover:text-primary/80 dark:hover:text-neutral-300"><svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg><span>Add Block</span></button>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="wed" type="checkbox"/><label class="font-medium" for="wed">WED</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="thu" type="checkbox"/><label class="font-medium" for="thu">THU</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                        <button class="flex items-center gap-1 text-sm font-medium text-primary dark:text-neutral-50 hover:text-primary/80 dark:hover:text-neutral-300"><svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg><span>Add Block</span></button>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="fri" type="checkbox"/><label class="font-medium" for="fri">FRI</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                      </div>
                      <div class="p-4 flex items-center gap-4">
                        <div class="flex items-center gap-2"><input class="form-checkbox rounded text-primary focus:ring-primary/50" id="sat" type="checkbox"/><label class="font-medium" for="sat">SAT</label></div>
                        <div class="flex-grow text-neutral-500 dark:text-neutral-400 text-sm">Unavailable</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="space-y-6">
                <div class="p-6 border rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark space-y-4">
                  <h3 class="font-semibold">Quick Actions</h3>
                  <div class="space-y-2">
                    <button class="w-full text-left text-sm text-primary dark:text-neutral-50 hover:bg-neutral-100 dark:hover:bg-neutral-800 p-2 rounded-lg">Copy daily hours to all...</button>
                    <button class="w-full text-left text-sm text-primary dark:text-neutral-50 hover:bg-neutral-100 dark:hover:bg-neutral-800 p-2 rounded-lg">Set all to unavailable</button>
                    <button class="w-full text-left text-sm text-primary dark:text-neutral-50 hover:bg-neutral-100 dark:hover:bg-neutral-800 p-2 rounded-lg">Clear all hours</button>
                  </div>
                </div>
                <div class="p-6 border rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark space-y-4">
                  <h3 class="font-semibold">Rules</h3>
                  <div class="space-y-4">
                    <div><label class="text-sm font-medium" for="min-notice">Minimum Notice</label><select class="form-select mt-1 w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" id="min-notice"><option>4 hours</option><option>12 hours</option><option selected="">24 hours</option></select><p class="text-xs text-neutral-500 dark:text-neutral-400 mt-1">Set the minimum time before an event can be scheduled.</p></div>
                    <div><label class="text-sm font-medium" for="window">Scheduling Window</label><input class="form-input mt-1 w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" id="window" type="text" value="60 days into the future"/></div>
                    <div><label class="text-sm font-medium" for="increments">Increments</label><select class="form-select mt-1 w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" id="increments"><option selected="">30 minutes</option><option>15 minutes</option><option>60 minutes</option></select></div>
                    <div><label class="text-sm font-medium">Buffers</label><div class="flex items-center gap-2 mt-1"><input class="form-input w-20 rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" type="number" value="15"/><span>min before</span></div><div class="flex items-center gap-2 mt-1"><input class="form-input w-20 rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" type="number" value="15"/><span>min after</span></div></div>
                    <div><label class="text-sm font-medium" for="daily-cap">Daily Cap</label><input class="form-input mt-1 w-full rounded-lg border-[#cccccc] dark:border-neutral-700 bg-background-light dark:bg-background-dark focus:ring-primary/50 focus:border-primary/50 text-sm" id="daily-cap" type="number" value="5"/></div>
                    <div><label class="text-sm font-medium">Durations</label><div class="mt-1 flex items-center gap-2"><span class="bg-[#ededed] dark:bg-neutral-700 rounded-full px-3 py-1 text-sm">15 min</span><span class="bg-[#ededed] dark:bg-neutral-700 rounded-full px-3 py-1 text-sm">30 min</span><span class="bg-[#ededed] dark:bg-neutral-700 rounded-full px-3 py-1 text-sm">60 min</span><button><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg></button></div></div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <script type="module" src="/js/profile_edit.bind.js"></script>
          
          <!-- Save & Return wiring -->
          <script type="module">
            const btn = document.getElementById('btnSaveReturn');
            const redirectToTemplate = () => {
              const id = new URL(location.href).searchParams.get('id');
              const target = id ? `/profile_v4_1_package/public/index.html?id=${encodeURIComponent(id)}`
                                 : '/profile_v4_1_package/public/index.html';
              location.assign(target);
            };
            window.addEventListener('profile:saved', () => redirectToTemplate(), { once: true });
            btn?.addEventListener('click', () => {
              window.dispatchEvent(new CustomEvent('profile:save-request'));
              setTimeout(redirectToTemplate, 700);
            });
          </script>
        </main>
      </div>
    </div>
  </div>
</div>
</body></html>
